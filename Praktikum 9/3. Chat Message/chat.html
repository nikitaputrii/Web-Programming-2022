<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatting</title>
    <style>
        fieldset {
            background-color: burlywood;
            padding: 0;
            width: 50vw;
        }
        #bot {
            width: 40vw;
            height: 30vw;
            margin: 1vw;
            font-size: 18px;
        }
        #pesan {
            width: 45vw;
        }
        #kirim {
            width: 4vw;
        }
    </style>
    <script>
        function chat() {
            let isiPesan = document.getElementById('pesan').value;

            let dunno = document.createElement('div');
            let balas = document.createTextNode(isiPesan);
            dunno.appendChild(balas);
            document.getElementById('bot').appendChild(dunno);
            }
    </script>
</head>
<body>
    <fieldset>
        <div id="bot"></div>
        <div>
            <div id="isi">
                <input type="text" id="pesan">
                <button type="submit" id="kirim" value="kirim" onclick="chat()">Kirim</button>
            </div>
        </div>
    </fieldset>
</body>
</html>

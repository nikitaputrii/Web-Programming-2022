<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Pick</title>
    <style>
        body {
            margin: 2vw;
        }
    </style>
    <script>
        function changeImage() {
            let pilih = document.getElementById('pilih').value;

            let birman = document.getElementById('birman').value;
            let burmese = document.getElementById('burmese').value;
            let munchkin = document.getElementById('munchkin').value;
            let persian = document.getElementById('persian').value;
            let savannah = document.getElementById('savannah').value;
            let scottish = document.getElementById('scottish').value;
            let sphynx = document.getElementById('sphynx').value;
            
            let img = document.getElementById('img');

            if(pilih === birman) {
                img.src = 'img/Birman.jpg';
                alert('ini ras kucing birman');
            } if(pilih === burmese) {
                img.src = 'img/Burmese.png';
                alert('ini ras kucing burmese');
                return false;
            } else if(pilih === munchkin) {
                img.src = 'img/Munchkin.jpg';
                alert('ini ras kucing munchkin');
                return false;
            } else if(pilih === persian) {
                img.src = 'img/Persian.jpg';
                alert('ini ras kucing persian');
                return false;
            } else if(pilih === savannah) {
                img.src = 'img/Savannah.jpg';
                alert('ini ras kucing savannah');
                return false;
            } else if(pilih === scottish) {
                img.src = 'img/Scottish.jpg';
                alert('ini ras kucing scottish');
                return false;
            } else if(pilih === sphynx) {
                img.src = 'img/Sphynx.jpg';
                alert('ini ras kucing sphynx');
                return false;
            }
        }
    </script>
</head>
<body>
    <h2>Macam-Macam Ras Kucing</h2>
    <div id="kucing">
        <select name="kucing" id="pilih" onchange="changeImage()">
            <option value="none"></option>
            <option value="Birman" id="birman">Birman</option>
            <option value="Burmese" id="burmese">Burmese</option>
            <option value="Munchkin" id="munchkin">Munchkin</option>
            <option value="Persian" id="persian">Persian</option>
            <option value="Savannah" id="savannah">Savannah</option>
            <option value="Scottish" id="scottish">Scottish</option>
            <option value="Sphynx" id="sphynx">Sphynx</option>
        </select>
        <div>
            <img id="img" style="height: 40vw;">
        </div>
    </div>
</body>
</html>
